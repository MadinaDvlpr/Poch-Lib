	<head>
		<title>Poch'Lib</title>
		<meta charset="utf-8" />

		<link rel="stylesheet" href="assets/style/sass/style.css" />

		<div id="myBooks">
			<img class="logo" src="assets/img/logo-poch-lib.png" alt="logo poch lib">
			<h1 class="title">Poch'Lib</h1>

			<h2 class="h2">Nouveau Livre</h2>
